<!-- Modern performance sailboat (drop-in) -->
<g transform="translate(950,160) scale(1.1)">
  <defs>
    <!-- materials -->
    <linearGradient id="sb2-hull" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%"  stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>
    <linearGradient id="sb2-sail" x1="0" y1="0" x2="1" y2="1">
      <!-- laminated sail: cool blue film -->
      <stop offset="0%"  stop-color="#e5f1ff"/>
      <stop offset="55%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="sb2-carbon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"  stop-color="#64748b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <!-- glow for edges -->
    <filter id="sb2-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.2" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- wake (longer & sleeker) -->
  <g opacity="0.55" stroke="#60a5fa" fill="none" stroke-linecap="round">
    <path d="M-58 72 C -30 76,  5 78, 36 74" stroke-width="2"/>
    <path d="M-50 80 C -22 84, 12 86, 42 82" stroke-width="1.6" opacity="0.6"/>
    <path d="M-40 86 C  -8 90, 18 92, 44 88" stroke-width="1.1" opacity="0.45"/>
  </g>

  <!-- hull: low-poly, stealthy -->
  <g filter="url(#sb2-glow)">
    <path d="M-12 64 L 45 64 C 38 78, 0 84, -16 72 Z" fill="url(#sb2-hull)" stroke="#334155" stroke-width="2"/>
    <!-- daggerboard hint -->
    <rect x="12" y="56" width="4" height="10" rx="1" fill="url(#sb2-carbon)" opacity="0.9"/>
  </g>

  <!-- mast & boom (carbon) -->
  <g>
    <rect x="8" y="6" width="4" height="58" rx="1.5" fill="url(#sb2-carbon)"/>
    <rect x="10" y="44" width="22" height="3" rx="1.5" fill="url(#sb2-carbon)" opacity="0.9"/>
  </g>

  <!-- main sail: modern laminate with subtle panel lines -->
  <g filter="url(#sb2-glow)">
    <path d="M12 10
             L12 60
             C22 55, 34 48, 46 40
             C50 30, 42 18, 26 12
             Z"
          fill="url(#sb2-sail)" stroke="#93c5fd" stroke-width="1.4" />
    <!-- paneling -->
    <path d="M14 52 C24 47, 34 42, 42 36" stroke="#ffffff" stroke-opacity="0.25" stroke-width="1"/>
    <path d="M14 44 C24 39, 33 34, 40 28" stroke="#ffffff" stroke-opacity="0.18" stroke-width="1"/>
    <path d="M14 35 C23 31, 31 26, 36 21" stroke="#ffffff" stroke-opacity="0.12" stroke-width="1"/>
    <!-- leech tape highlight -->
    <path d="M46 40 C50 30, 42 18, 26 12" stroke="#60a5fa" stroke-opacity="0.55" stroke-width="2" fill="none"/>
  </g>

  <!-- little burgee/flag -->
  <path d="M12 10 L 25 14 L 12 18 Z" fill="#3b82f6" opacity="0.9"/>

  <!-- tiny bird for depth hint (optional) -->
  <path d="M-6 -6 q 6 4 12 0 M 8 -6 q 6 4 12 0" stroke="#9bbcfb" stroke-width="2" fill="none" opacity="0.35"/>
</g>
